<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Project Viewer</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      display: flex;
      flex-direction: column;
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #fafafa;
    }
    .viewer-header {
      background-color: #fff;
      color: #333;
      padding: 1rem 2rem;
      text-align: left;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      border-bottom: 1px solid #e0e0e0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .viewer-header h1 {
        margin: 0;
        font-size: 1.5rem;
    }
    .viewer-header a {
        color: #333;
        text-decoration: none;
        font-weight: bold;
    }
    .viewer-header a:hover {
        text-decoration: underline;
    }
    main {
      flex: 1;
      display: flex;
    }
    #project-image-container img {
      width: 100%;
      height: 450px;
      object-fit: contain;
      display: block;
      margin: 10px;
    }
    iframe {
      flex: 1;
      border: none;
    }
    .readme-content {
      padding: 2rem 4rem;
      background-color: #fff;
      overflow-y: auto;
      line-height: 1.6;
      max-width: 900px;
      margin: 0 auto;
      width: 100%;
      box-sizing: border-box;
    }
    .readme-content h1, .readme-content h2, .readme-content h3 {
      border-bottom: 1px solid #eee;
      padding-bottom: 0.3em;
    }
    .readme-content pre {
      background-color: #f6f8fa;
      padding: 1rem;
      border-radius: 5px;
      overflow-x: auto;
    }
    .readme-content code:not(pre code) {
      font-family: 'Courier New', Courier, monospace;
      background-color: #f0f0f0;
      padding: 0.2em 0.4em;
      border-radius: 3px;
    }
    .tags-section {
      padding: 1.5rem 4rem;
      background-color: #fdfdfd;
      border-top: 1px solid #e0e0e0;
    }
    .tags-section h3 {
        margin-top: 0;
        margin-bottom: 1rem;
        color: #333;
    }
    .tag {
      display: inline-block;
      margin: 0.2rem 0.5rem 0.2rem 0;
      padding: 0.4rem 0.8rem;
      background-color: #eaeef1;
      color: #140b0b;
      border-radius: 4px;
      font-size: 0.85rem;
      font-weight: 500;
      text-transform: capitalize;
    }
    .viewer-footer {
      background-color: #fff;
      color: #555;
      padding: 1rem 2rem;
      text-align: center;
      border-top: 1px solid #e0e0e0;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header class="viewer-header">
    <h1 id="project-title">Project Viewer</h1>
    <a id="back-to-portfolio" href="/index.html">‚Üê Back to Portfolio</a>
  </header>
  <div id="project-image-container"></div>
  <main id="main-content"></main>
  <div id="tags-container" class="tags-section" style="display: none;">
    <h3>Project Tags</h3>
    <div id="tag-list"></div>
  </div>
  <footer class="viewer-footer">
    <p>Viewing content from <a id="external-url" href="#" target="_blank" rel="noopener noreferrer">external source</a></p>
  </footer>
  <script>
    window.addEventListener('DOMContentLoaded', async () => {
      const params = new URLSearchParams(window.location.search);
      const projectIndex = params.get('index');
      const mainContent = document.getElementById('main-content');

      if (projectIndex === null) {
        mainContent.innerHTML = `<p style="text-align:center; padding: 2rem; color: red;">Error: No project specified.</p>`;
        return;
      }

      try {
        const res = await fetch('site/projects.json');
        if (!res.ok) throw new Error(`Network response was not ok: ${res.statusText}`);
        const projects = await res.json();
        const project = projects[projectIndex];

        if (!project) {
            throw new Error(`Project with index ${projectIndex} not found.`);
        }

        const {
            folder: projectTitle,
            url: projectUrl,
            img: rawProjectImgUrl,
            tags,
            //readme_url: readmeUrl
        } = project;

        document.title = projectTitle + " | Project Viewer";
        document.getElementById('project-title').textContent = projectTitle;

        if (rawProjectImgUrl) {
            const projectImgUrl = rawProjectImgUrl; //.replace('./site/', './');
            const imgContainer = document.getElementById('project-image-container');
            const img = document.createElement('img');
            img.src = projectImgUrl;
            img.alt = projectTitle;
            imgContainer.appendChild(img);
        }

        const externalLink = document.getElementById('external-url');
        externalLink.href = projectUrl;
        externalLink.textContent = new URL(projectUrl).hostname;
        readmeUrl = `${projectUrl.replace('tree','blob')}/README.md`
        if (readmeUrl) {
            mainContent.innerHTML = '<p style="text-align:center; padding: 2rem;">Loading README...</p>';
            try {
                const response = await fetch(readmeUrl);
                if (!response.ok) throw new Error(`Failed to fetch README. Status: ${response.status}`);
                const markdown = await response.text();
                const readmeContainer = document.createElement('div');
                readmeContainer.className = 'readme-content';
                readmeContainer.innerHTML = marked.parse(markdown);
                mainContent.innerHTML = '';
                mainContent.appendChild(readmeContainer);
            } catch (error) {
                console.error('Error loading README, redirecting to project URL.', error);
                window.location.href = projectUrl;
            }
        } else {
            const iframe = document.createElement('iframe');
            iframe.id = 'project-frame';
            iframe.title = 'Project Content';
            iframe.src = projectUrl;
            mainContent.appendChild(iframe);
        }

        if (tags && tags.length > 0) {
            const tagsContainer = document.getElementById('tags-container');
            const tagList = document.getElementById('tag-list');
            const filteredTags = tags.filter(tag => tag && tag.toLowerCase() !== 'all');

            if (filteredTags.length > 0) {
                tagsContainer.style.display = 'block';
                filteredTags.forEach(tagText => {
                    const tagEl = document.createElement('span');
                    tagEl.className = 'tag';
                    tagEl.textContent = tagText;
                    tagList.appendChild(tagEl);
                });
            }
        }
      } catch (error) {
        console.error('Error loading project data:', error);
        mainContent.innerHTML = `<p style="text-align:center; padding: 2rem; color: red;">Could not load project. ${error.message}</p>`;
      }
    });
  </script>
</body>
</html>
