<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Project Viewer</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    
    body, html {
      margin: 0;
      padding: 0;
      height:100%;
      overflow: hidden;
      flex-direction: column;
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #fff;
    }
    body.dark-mode {
        background-color: #121212;
        color: #e0e0e0;
    }
    /* Loader styles */
    #loader-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #ffffff;
      z-index: 9999;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .spinner {
      border: 8px solid #f3f3f3;
      border-top: 8px solid #0077cc;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1.5s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    /* Hide content until fully loaded to prevent flash of partial content */
    .viewer-header, .scroll-container, .viewer-footer {
      visibility: hidden;
    }
    body {
      display: flex;
      flex-direction: column;
    }
    .viewer-header {
      background-color: #fff;
      color: #333;
      padding: 1rem 2rem;
      text-align: left;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      border-bottom: 1px solid #e0e0e0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    body.dark-mode .viewer-header {
        background-color: #1e1e1e;
        color: #e0e0e0;
        box-shadow: 0 2px 5px rgba(0,0,0,0.5);
        border-bottom: 1px solid #333;
    }
    .viewer-header h1 {
        margin: 0;
        font-size: 1.5rem;
    }
    .viewer-header a {
        color: #333;
        text-decoration: none;
        font-weight: bold;
    }
    body.dark-mode .viewer-header a {
        color: #e0e0e0;
    }
    .viewer-header a:hover {
        text-decoration: underline;
    }
    .header-right-controls {
        display: flex;
        align-items: center;
        gap: 1.5rem;
    }
    .theme-toggle-button {
        background: none;
        border: 1px solid #ccc;
        color: #333;
        padding: 0.5rem;
        border-radius: 50%;
        cursor: pointer;
        font-size: 1rem;
        width: 36px;
        height: 36px;
    }
    body.dark-mode .theme-toggle-button {
        color: #e0e0e0;
        border-color: #555;
    }
    main {
      display: flex;
      flex: 1;
    }
    
    #project-image-container {
      margin: 0px;
      padding: 0px;
    }

    #project-image-container img {
      width: 100%;
      height: 450px;
      object-fit: contain; 
      display: block;
      margin: 0;
      background-color: #fff;
    }
    body.dark-mode #project-image-container img {
      background-color: #232323;
      filter: brightness(0.8) contrast(1.1);
      /*opacity: 0.85;*/
    }
    iframe {
      flex: 1;
      border: none;
    }
    .tag {
      display: inline-block;
      margin: 0.2rem 0.5rem 0.2rem 0;
      padding: 0.4rem 0.8rem;
      background-color: #eaeef1;
      color: #140b0b;
      border-radius: 4px;
      font-size: 0.85rem;
      font-weight: 500;
      text-transform: capitalize;
    }
    body.dark-mode .tag {
        background-color: #333;
        color: #ccc;
    }
    .viewer-footer {
      background-color: #fff;
      color: #555;
      padding: 1rem 2rem;
      text-align: center;
      border-top: 1px solid #e0e0e0;
      font-size: 0.9rem;
      max-height: 5em;
      overflow-y: auto;
    }
    body.dark-mode .viewer-footer {
        background-color: #1e1e1e;
        color: #aaa;
        border-top: 1px solid #333;
    }

    .scroll-container {
      flex: 1;
      overflow-x:hidden;
      overflow-y:auto;
    }
    #similar-projects-section {
      display: none; /* Hidden by default, shown by JS */
      padding: 2rem 4rem;
      background-color: #f9f9f9;
      border-top: 1px solid #e0e0e0;
    }
    body.dark-mode #similar-projects-section {
        background-color: #1a1a1a;
        border-top: 1px solid #333;
    }
    .similar-projects-title {
      text-align: center;
      font-size: 1.8rem;
      margin-bottom: 2rem;
      color: #333;
    }
    body.dark-mode .similar-projects-title {
        color: #e0e0e0;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
      max-width: 1200px;
      margin: 0 auto;
    }
    .card {
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      transition: transform 0.3s ease;
      padding-bottom: 10px;
    }
    body.dark-mode .card {
        background-color: #2c2c2c;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
        border: 1px solid #444;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    .card img {
      width: 100%;
      height: 220px;
      object-fit: cover;
    }
    .card-content {
      padding: 0;
      text-decoration: none;
    }
    .card-content h3 {
      margin: 0;
      font-size: 1.1rem;
      text-decoration: none; /* For unvisited links */
      padding-left: 1rem;
      padding-right: 1rem;
      padding-top: 0.5rem;
      color: #021e31d7;
      font-weight: bold;
    }
    body.dark-mode .card-content h3 {
        color: #e0e0e0;
    }
    .card a {
      text-decoration: none;
    }
    .card-content p {
      font-size: 0.9rem;
      margin: 0.5rem 0 0 0;
      color: #555;
      padding-left: 1rem;
      padding-right: 1rem;
      padding-bottom: 1rem;
    }
    body.dark-mode .card-content p {
        color: #aaa;
    }
  </style>
</head>
<body>
  <div id="loader-overlay">
    <div class="spinner"></div>
  </div>
  <header class="viewer-header">
    <h1 id="project-title">Project Viewer</h1>
    <div class="header-right-controls">
        <a id="back-to-portfolio" href="index.html">‚Üê Back to Main Page</a>
        <button id="theme-toggle" class="theme-toggle-button">
            <i class="fas fa-sun"></i>
        </button>
    </div>

  </header>

  <div class="scroll-container">
    <div id="project-image-container"></div>
    <main id="main-content"></main>
    <section id="similar-projects-section">
      <h2 class="similar-projects-title">Similar items:</h2>
      <div class="grid" id="similar-projects-grid">
        <!-- Similar project cards will be injected here by JS -->
      </div>
    </section>
  </div>

  <footer class="viewer-footer">
    <div id="tag-list"></div>
    <p>Viewing content from <a id="external-url" href="#" target="_blank" rel="noopener noreferrer">external source</a></p>
  </footer>
  <script>
    let currentTheme = 'light';

    function findSimilarProjects(currentProject, allProjects, count) {
      const currentTags = new Set((currentProject.tags || []).filter(t => t.toLowerCase() !== 'all'));
      const currentCategories = new Set(currentProject.category || []);
      const currentProjectIndex = currentProject.originalIndex;

      const scoredProjects = allProjects
        .filter(p => p.originalIndex !== currentProjectIndex)
        .map(p => {
            if (!p.tags && !p.category) return { project: p, score: 0 };

            const otherTags = new Set((p.tags || []).filter(t => t.toLowerCase() !== 'all'));
            const otherCategories = new Set(p.category || []);

            const tagIntersection = [...currentTags].filter(tag => otherTags.has(tag));
            const categoryIntersection = [...currentCategories].filter(cat => otherCategories.has(cat));

            // Weight categories more heavily than tags
            const score = (categoryIntersection.length * 5) + tagIntersection.length;

            return { project: p, score: score };
        })
        //.filter(item => item.score > -0.2)
        .sort((a, b) => b.score - a.score);

      return scoredProjects.slice(0, count).map(item => item.project);
    }

    function renderSimilarProjects(similarProjects) {
      const section = document.getElementById('similar-projects-section');
      const grid = document.getElementById('similar-projects-grid');
      if (!section || !grid || similarProjects.length === 0) {
          if(section) section.style.display = 'none';
          return;
      }

      grid.innerHTML = '';

      similarProjects.forEach(proj => {
          const card = document.createElement("div");
          card.className = "card";

          const contentLink = document.createElement("a");
          contentLink.className = "card-content";
          const viewerUrl = `project_viewer.html?index=${proj.originalIndex}&theme=${currentTheme}`;
          contentLink.href = viewerUrl;

          const img = document.createElement("img");
          img.src = proj.img;
          img.onerror = () => img.src = "https://placehold.co/400x300";
          img.alt = proj.folder;

          const wrapper = document.createElement("div");

          const title = document.createElement("h3");
          title.textContent = proj.folder;

          const desc = document.createElement("p");
          desc.textContent = `Last updated: ${new Date(proj.updated).toDateString()}`;

          contentLink.appendChild(img);
          wrapper.appendChild(title);
          wrapper.appendChild(desc);
          contentLink.appendChild(wrapper);
          card.appendChild(contentLink);
          grid.appendChild(card);
      });

      section.style.display = 'block';
    }

    function renderFooterContent(project, allProjectsWithIndex) {
        const similarProjects = findSimilarProjects(project, allProjectsWithIndex, 3);
        renderSimilarProjects(similarProjects);

        const { tags } = project;
        if (tags && tags.length > 0) {
            const tagList = document.getElementById('tag-list');
            tagList.innerHTML = ''; // Clear existing tags
            const filteredTags = tags.filter(tag => tag && tag.toLowerCase() !== 'all');

            if (filteredTags.length > 0) {
                filteredTags.forEach(tagText => {
                    const tagEl = document.createElement('span');
                    tagEl.className = 'tag';
                    tagEl.textContent = tagText;
                    tagList.appendChild(tagEl);
                });
            }
        }
    }

    function hideLoaderAndShowContent() {
      const loader = document.getElementById('loader-overlay');
      if (loader) {
        loader.style.display = 'none';
      }
      // Make the main content visible
      document.querySelector('.viewer-header').style.visibility = 'visible';
      document.querySelector('.scroll-container').style.visibility = 'visible';
      document.querySelector('.viewer-footer').style.visibility = 'visible';
    }

    function setupTheme(initialTheme) {
        const themeToggle = document.getElementById('theme-toggle');
        currentTheme = initialTheme;

        // Update the 'back' link to carry the theme state
        const backLink = document.getElementById('back-to-portfolio');
        backLink.href = `index.html?theme=${currentTheme}`;

        if (initialTheme === 'dark') {
            document.body.classList.add('dark-mode');
            themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
        } else {
            document.body.classList.remove('dark-mode');
            themeToggle.innerHTML = '<i class="fas fa-moon"></i>';
        }

        themeToggle.addEventListener('click', () => {
            const isDark = document.body.classList.toggle('dark-mode');
            currentTheme = isDark ? 'dark' : 'light';
            localStorage.setItem('theme', currentTheme);
            backLink.href = `index.html?theme=${currentTheme}`; // Update back link
            themeToggle.innerHTML = isDark ? '<i class="fas fa-sun"></i>' : '<i class="fas fa-moon"></i>';

            // Reload the iframe to apply the new theme to its content
            const iframe = document.getElementById('project-frame');
            if (iframe && iframe.srcdoc) {
                const url = new URL(window.location);
                url.searchParams.set('theme', currentTheme);
                window.history.pushState({ path: url.href }, '', url.href); // Update URL without reload
                // Re-render the iframe content with the new theme
                const body = iframe.contentWindow.document.body;
                const isNowDark = currentTheme === 'dark';
                body.style.backgroundColor = isNowDark ? '#282c34' : '#fff';
                body.style.color = isNowDark ? '#abb2bf' : '#24292e';
                
                const links = iframe.contentWindow.document.getElementsByTagName('a');
                for (let i = 0; i < links.length; i++) {
                    links[i].style.color = isNowDark ? '#ffc107' : '#0056b3';
                }
            }
        });
    }

    function getSystemTheme() {
        const hour = new Date().getHours();
        // Default to dark mode between 6 PM (18:00) and 6 AM (06:00)
        return (hour >= 18 || hour < 6) ? 'dark' : 'light';
    }

    window.addEventListener('DOMContentLoaded', async () => {
      const params = new URLSearchParams(window.location.search);
      const projectIndex = params.get('index');
      const themeFromUrl = params.get('theme') || localStorage.getItem('theme') || getSystemTheme();
      const mainContent = document.getElementById('main-content');

      if (projectIndex === null) {
        mainContent.innerHTML = `<p style="text-align:center; padding: 2rem; color: red;">Error: No project specified.</p>`;
        hideLoaderAndShowContent();
        return;
      }

      setupTheme(themeFromUrl);

      try {
        const res = await fetch('./site/projects.json');
        if (!res.ok) throw new Error(`Network response was not ok: ${res.statusText}`);
        const projects = await res.json();
        const allProjectsWithIndex = projects.map((p, i) => ({...p, originalIndex: i}));
        const project = allProjectsWithIndex[projectIndex];

        if (!project) {
            throw new Error(`Project with index ${projectIndex} not found.`);
        }


        const {
            folder: projectTitle,
            url: projectUrl,
            img: rawProjectImgUrl,
            tags,
            readme_url: readmeUrl
        } = project;

        document.title = projectTitle + " | Project Viewer";
        document.getElementById('project-title').textContent = projectTitle;

        const externalLink = document.getElementById('external-url');
        externalLink.href = projectUrl;
        let temp = new URL(projectUrl).hostname;
        externalLink.textContent = `${temp}/mbastola`;
        
        if (readmeUrl) {
            try {
              const response = await fetch(readmeUrl);
              if (!response.ok) throw new Error(`Failed to fetch README. Status: ${response.status}`);
              let markdown = await response.text();

              // To handle raw HTML <img> tags in READMEs, we must convert GitHub blob URLs
              // to raw content URLs before parsing the markdown.
              markdown = markdown.replace(
                /src="https:\/\/github\.com\/(.*?)\/blob\/(.*?)"/g,
                'src="https://raw.githubusercontent.com/$1/$2"'
              );

              const isDarkMode = themeFromUrl === 'dark';
              const themeStyleUrl = isDarkMode
                ? 'https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css'
                : 'https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/stackoverflow-light.min.css';
              const bodyBgColor = isDarkMode ? '#282c34' : '#fff';
              const bodyColor = isDarkMode ? '#abb2bf' : '#24292e';

              // Custom renderer for marked.js to handle image paths
              const renderer = new marked.Renderer();

              renderer.link = (href, title, text) => {
                text = href.text
                href = href.href
                // Open absolute links in a new tab for a better user experience.
                if (href && (href.startsWith('http') || href.startsWith('//'))) {
                  return `<a href="${href}" title="${title || ''}" target="_blank" rel="noopener noreferrer">${text}</a>`;
                }
                // Return default for relative links.
                return `<a href="${href}" title="${title || ''}">${text}</a>`;
              };


              const imageBaseUrl = readmeUrl.substring(0, readmeUrl.lastIndexOf('/') + 1);
              renderer.image = (href, title, text) => {
                // Defensive check: if href is not a string (e.g., from malformed markdown ![alt]()),
                // return the alt text or an empty string to prevent errors.
                href = href.href
                if (typeof href !== 'string') {
                  return text || '';
                 }
                // Don't modify absolute URLs (http, https, or data URIs)
                if (href.startsWith('http') || href.startsWith('data:')) {
                  href = href.split(`${projectTitle}/`)[1]
                  //return `<img src="${href}" alt="${text}" ${title ? `title="${title}"` : ''}>`;
                }
                // Prepend the base URL for raw content to relative image paths
                const fullUrl = new URL(href, imageBaseUrl).href;
                return `<img src="${fullUrl}" alt="${href}" ${title ? `title="${title}"` : ''}>`;
              };

              const bodyContent = marked.parse(markdown, { renderer });


              const iframeHtml = `
                <!DOCTYPE html>
                <html lang="en">
                <head>
                  <meta charset="UTF-8">
                  <meta name="viewport" content="width=device-width, initial-scale=1.0">
                  <title>README Content</title>
                  <link rel="stylesheet" href="${themeStyleUrl}">
                  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css" integrity="sha384-n8MVd4RsNIU0KOVEMckDpbOc7ymOFAuVmMfxQJoF2v5E0IeQC2OKZLSsGb9NlqO3" crossorigin="anonymous">
                  <style>
                    body { 
                      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji";
                      line-height: 1.6;
                      padding: 2rem 4rem;
                      background-color: ${bodyBgColor};
                      color: ${bodyColor};
                      max-width: 900px;
                      margin: 0 auto;
                      box-sizing: border-box;
                    }
                    a { color: ${isDarkMode ? '#ffc107' : '#0056b3'}; text-decoration: none; }
                    a:hover { text-decoration: underline; }
                    h1, h2, h3 { border-bottom: 1px solid ${isDarkMode ? '#444' : '#eee'}; padding-bottom: 0.3em; }
                    pre > code { border-radius: 5px; }
                    code:not(pre > code) { font-family: monospace; background-color: #f0f0f0; padding: 0.2em 0.4em; border-radius: 3px; }
                    img { max-width: 100%; height: auto; }
                    table { border-collapse: collapse; width: 100%; }
                    th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
                    th { background-color: #f2f2f2; }
                    .katex { font-size: 1.1em; }
                  </style>
                  ${isDarkMode ? `
                  <style>
                    /* For Firefox */
                    html {
                      scrollbar-width: thin;
                      scrollbar-color: #555 #2c2c2c;
                    }
                    /* For Chrome, Safari, and Edge */
                    ::-webkit-scrollbar {
                      width: 12px;
                    }
                    ::-webkit-scrollbar-track {
                      background: #2c2c2c;
                    }
                    ::-webkit-scrollbar-thumb {
                      background-color: #555;
                      border-radius: 6px;
                      border: 3px solid #2c2c2c;
                    }
                  </style>` : ''}
                </head>
                <body>
                  ${bodyContent}
                  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"><\/script>
                  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js" integrity="sha384-XjKyOOlGwcjNTAIQHIpgOno0Hl1YQqzUOEleOLALmuqehneUG+vnGctmUb0ZY0l8" crossorigin="anonymous"><\/script>
                  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js" integrity="sha384-+VBxd3r6XgURycqtZ117nYw44OOcIax56Z4dCRWbxyPt0Koah1uHoK0o4+/RRE05" crossorigin="anonymous"><\/script>
                  <script>
                    document.addEventListener('DOMContentLoaded', function() {
                      hljs.highlightAll();
                      renderMathInElement(document.body, {
                        delimiters: [
                          {left: '$$', right: '$$', display: true},
                          {left: '$', right: '$', display: false},
                          {left: '\\\\(', right: '\\\\)', display: false},
                          {left: '\\\\[', right: '\\\\]', display: true}
                        ]
                      });
                    });
                  <\/script>
                </body>
                </html>
              `;

              const iframe = document.createElement('iframe');
              iframe.id = 'project-frame';
              iframe.title = 'Project README';
              iframe.srcdoc = iframeHtml;
              // Add an onload event to resize the iframe to its content height.
              // This eliminates the iframe's own scrollbar, allowing the parent
              // .scroll-container to be the single scrolling element.
              iframe.onload = () => {
                const body = iframe.contentWindow.document.body;
                const html = iframe.contentWindow.document.documentElement;
                const height = Math.max(body.scrollHeight, body.offsetHeight, html.clientHeight, html.scrollHeight, html.offsetHeight);
                iframe.style.height = `${height}px`;
                renderFooterContent(project, allProjectsWithIndex);
                hideLoaderAndShowContent();
              };

              mainContent.innerHTML = ''; // Clear loading message
              mainContent.appendChild(iframe);
            } catch (error) {
                console.error('Error loading README.', error);
                mainContent.innerHTML = `<p style="text-align:center; padding: 2rem; color: red;">Could not load README. <a href="${projectUrl}" target="_blank" rel="noopener noreferrer">View on GitHub</a></p>`;
                renderFooterContent(project, allProjectsWithIndex);
                hideLoaderAndShowContent();
            }
        } else {
            const iframe = document.createElement('iframe');
            iframe.id = 'project-frame';
            iframe.title = 'Project Content';
            iframe.src = projectUrl;
            iframe.onload = () => {
              renderFooterContent(project, allProjectsWithIndex);
              hideLoaderAndShowContent();
            };
            mainContent.appendChild(iframe);
        }
        
        if (rawProjectImgUrl) {
            // The image path in projects.json is relative to the root, but this page is in /site.
            // We adjust the path to be relative to this page's location.
            // e.g. ./site/images/foo.jpg -> ./images/foo.jpg
            const projectImgUrl = rawProjectImgUrl.replace('./site/', 'site/');
            const imgContainer = document.getElementById('project-image-container');
            const img = document.createElement('img');
            img.src = projectImgUrl;
            img.alt = projectTitle;
            imgContainer.appendChild(img);
        }
      } catch (error) {
        console.error('Error loading project data:', error);
        mainContent.innerHTML = `<p style="text-align:center; padding: 2rem; color: red;">Could not load project. ${error.message}</p>`;
        hideLoaderAndShowContent();
      }
    });
  </script>
</body>
</html>
